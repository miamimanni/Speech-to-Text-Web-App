<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speak the Word</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Speak the Word</h1>
    <p id="word-prompt">Press "Start" to begin</p>
    <button id="start-button">Start</button>
    <p id="feedback"></p>
    <input type="text" id="speech-input" autocorrect="off" spellcheck="false">
  </div>
  <script src="script.js"></script>
</body>
</html>
